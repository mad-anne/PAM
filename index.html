<!DOCTYPE html>
<html lang="pl" ng-app="myApp" ng-controller="AppCtrl">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Wyszukiwarka projektów</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6 content">
			<input type="text" name="inputSearch" id="search" ng-model="search" class="form-control input-lg" placeholder="wyszukaj projekt..." />
			<div class="list-group">
				<a href="#myModal" data-toggle="modal" data-target="#myModal" class="list-group-item" ng-repeat="project in projects | filter: projectSearch | orderBy:'year':'true'">
					<div class="media-left">
						<img ng-src="{{project.img}}" height="40" width="40">
					</div>
					<div class="media-body">
						<span class="text-uppercase"><strong>{{project.name || 'Brak tytułu'}}</strong></span><br>
						<span><small>{{project.yardage}} m<sup>2</sup></small></span>, <span><small>{{project.year}}</small></span>, <span><small>{{project.price}}</small></span>
					</div>
				</a>
			</div>
		</div>

		<div class="modal fade" id="myModal" role="dialog">
   			<div class="modal-dialog modal-dialog">
      		<!-- Modal content-->
     			<div class="modal-content">
        			<div class="modal-header">
          				<button type="button" class="close" data-dismiss="modal">&times;</button>
          				<h4 class="modal-title">Modal Header</h4>
        			</div>
	        		<div class="modal-body">
	          			<p>Some text in the modal.</p>
	        		</div>
	        		<div class="modal-footer">
	          			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        		</div>
      			</div>
    		</div>
    	</div>

		<div class="col-sm-3"></div>
	</div>
</body>
</html>
